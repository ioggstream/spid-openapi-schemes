# Lint with Italian Interoperability Guidelines
#  from https://github.com/italia/api-oas-checker
name: OpenAPI

on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Spectral Linting
        # You may pin to the exact commit or the version.
        # uses: stoplightio/spectral-action@60185834e34f8130894eb627a567c7ffe574632f
        uses: stoplightio/spectral-action@v0.8.1
        with:
          # The pattern describing the file paths to lint with Spectral
          file_glob: "*.{json,yml,yaml}"

          spectral_ruleset: https://italia.github.io/api-oas-checker/spectral.yml
